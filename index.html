<!doctype html>
<html ng-app="solr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Solr</title>
    <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body>

    <div class="status" ng-controller="StatusController">
        <div class="full cell" ng-if="status.timestamp">Updated: {{status.timestamp}}</div>
        <div class="grow cell" ng-class="value.ok ? 'isOK' : 'isError blink'" ng-repeat="(key, value) in status.servers">
            <div>{{key}}</div>
            <div class="huge" ng-if="value.ok">OK</div>
            <div class="huge" ng-if="!value.ok">ERROR</div>
        </div>
    </div>

</body>
</html>
